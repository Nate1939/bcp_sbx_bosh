---
azs:
  - name: z1
    cloud_properties:
      datacenters:
        - name: CAP-ppp
          clusters:
            - nnn-Hybrid-OSL-MGMT-C01:
                host_group:
                  name: OSL3-Hosts
                  drs_rule: MUST

  - name: z2
    cloud_properties:
      datacenters:
        - name: CAP-ppp
          clusters:
            - nnn-Hybrid-OSL-MGMT-C01:
                host_group:
                  name: OSL5-Hosts
                  drs_rule: MUST

  - name: dual
    cloud_properties:
      datacenters:
        - name: CAP-ppp
          clusters:
            - nnn-Hybrid-OSL-MGMT-C01

compilation:
  workers: 4
  reuse_compilation_vms: true
  az: z1
  vm_type: large.mem
  network: default

