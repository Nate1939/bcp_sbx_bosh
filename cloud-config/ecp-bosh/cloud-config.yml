networks:
  - name: default
    type: manual
    subnets:
      - range: "10.64.159.0/26"
        gateway: "10.64.159.1"
        dns:
        - "10.64.161.68"
        - "10.64.161.69"
        azs: [z1, z2, dual]
        reserved:
          # Range available to Director in IPAM: 10.64.159.5 - 10.64.159.61
          - "10.64.159.1-10.64.159.3"
          - "10.64.159.62"
        cloud_properties:
          name: nnn-BcP-core-sz.nnn1.osl.zzz.net

vm_extensions:
- name: single_site_disks
  cloud_properties:
    datastores: *single-mgmt-ds
- name: dual_site_disks
  cloud_properties:
    datastores: *dual-mgmt-ds
- name: cf-router-network-properties
- name: cf-tcp-router-network-properties
- name: diego-ssh-proxy-network-properties
- name: 50GB_ephemeral_disk
  cloud_properties:
    disk: 51200
- name: 100GB_ephemeral_disk
  cloud_properties:
    disk: 102400

