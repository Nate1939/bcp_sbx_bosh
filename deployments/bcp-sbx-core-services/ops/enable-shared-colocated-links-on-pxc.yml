---
- type: replace
  path: /instance_groups/name=mysql/jobs/name=proxy/provides?
  value:
    proxy: {as: proxy, shared: true}
    mysql-database: {as: mysql-database, shared: true}
    mysql-database-address: {as: mysql-database-address, shared: true}

- type: replace
  path: /instance_groups/name=mysql/jobs/name=proxy/custom_provider_definitions?/-
  value:
    name: mysql-database-address
    type: address