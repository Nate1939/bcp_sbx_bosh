- type: remove
  path: /instance_groups/name=bosh/jobs/name=postgres-10?

- type: remove
  path: /instance_groups/name=bosh/jobs/name=postgres-9.4?

- type: remove
  path: /instance_groups/name=bosh/jobs/name=postgres?

- type: remove
  path: /instance_groups/name=bosh/properties/postgres

- type: replace
  path: /instance_groups/name=bosh/properties/director/db
  value:
    host: "q-s3.mysql.vsphere-default.bcp-sbx-core-database.bosh"
    port: 3306
    user: ((external_db_user))
    password: ((external_db_password))
    adapter: mysql
    database: devbosh
    tls:
      enabled: true
      cert.ca: ((/bcp-sbx-bosh/bcp-sbx-core-database/mysql_server_certificate.ca))

- type: replace
  path: /instance_groups/name=bosh/properties/registry?/db
  value:
    host: "q-s3.mysql.vsphere-default.bcp-sbx-core-database.bosh"
    port: 3306
    user: ((external_db_user))
    password: ((external_db_password))
    adapter: mysql
    database: devbosh
    tls:
      enabled: true
      cert.ca: ((/bcp-sbx-bosh/bcp-sbx-core-database/mysql_server_certificate.ca))