- type: replace
  path: /instance_groups/name=bosh/jobs/name=credhub/properties/credhub/data_storage?
  value:
    database: credhub-sbx-db
    host: q-s0.mysql.default.pxc.bosh
 #  host: 10.39.148.57
    password: ((/mgmt-bosh/pxc/credhub-sbx-db-password))
    port: 3306    
    require_tls: true 
    type: mysql
    username: credhub-sbx-db-username
    tls_ca: ((/mgmt-bosh/pxc/mysql_server_certificate.ca))


